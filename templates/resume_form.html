



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Details | EduPath AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
    .form-container { background: white; border-radius: 16px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); padding: 40px; max-width: 800px; margin: 40px auto; }
    .form-header { text-align: center; margin-bottom: 30px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="form-header">
        <h2><i class="fas fa-user-graduate me-2"></i> Build Your Resume</h2>
        <p class="text-muted">Your profile data is pre-filled — edit as needed</p>
      </div>

      <form method="POST">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Full Name *</label>
            <input type="text" name="name" class="form-control" value="{{ data.name }}" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email *</label>
            <input type="email" name="email" class="form-control" value="{{ data.email }}" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input type="text" name="phone" class="form-control" value="{{ data.phone }}">
          </div>
          <div class="col-md-6">
            <label class="form-label">LinkedIn / GitHub</label>
            <input type="text" name="linkedin" class="form-control" value="{{ data.linkedin }}" placeholder="linkedin.com/in/yourname">
          </div>

          <div class="col-12">
            <label class="form-label">Education (Degree, College, Year) *</label>
            <textarea name="education" class="form-control" rows="3" value="{{ data.education }}" placeholder="B.Tech in Computer Science ,XYZ University,2026 " required></textarea>
          </div>
          <div class="col-md-4">
            <label class="form-label">CGPA / Percentage</label>
            <input type="text" name="cgpa" class="form-control" value="{{ data.cgpa }}">
          </div>

          <div class="col-12">
            <label class="form-label">Skills (comma separated) *</label>
            <input type="text" name="skills" class="form-control" value="{{ data.skills }}" placeholder="Python, Machine Learning, AWS, React" required>
          </div>

          <div class="col-12">
            <label class="form-label">Projects (describe 2-3 key projects)</label>
            <textarea name="projects" class="form-control" rows="4" placeholder="• Project Name: Description, tech used, impact">{{ data.projects }}</textarea>
          </div>

          <div class="col-12">
            <label class="form-label">Experience / Internships</label>
            <textarea name="experience" class="form-control" rows="4">{{ data.experience }}</textarea>
          </div>

          <div class="col-12">
            <label class="form-label">Certifications</label>
            <textarea name="certifications" class="form-control" rows="2">{{ data.certifications }}</textarea>
          </div>

          <div class="col-12">
            <label class="form-label">Professional Summary (optional)</label>
            <textarea name="summary" class="form-control" rows="3" placeholder="Motivated computer science student skilled in...">{{ data.summary }}</textarea>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success btn-lg px-5">
            <i class="fas fa-magic me-2"></i> Generate Resume with AI
          </button>
        </div>
      </form>

      <div class="text-center mt-3">
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Back to Home</a>
      </div>
    </div>
  </div>
</body>
</html>
