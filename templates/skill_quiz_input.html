<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Gap Quiz - EduPath AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { background: var(--light); font-family: 'Poppins', sans-serif; }
    .quiz-container {
      max-width: 800px;
      margin: 60px auto;
      padding: 40px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.08);
      text-align: center;
    }
    .quiz-container h2 {
      font-size: 36px;
      color: var(--primary);
      margin-bottom: 20px;
    }
    .quiz-container p {
      font-size: 18px;
      color: #4b5563;
      margin-bottom: 30px;
    }
    .skills-input {
      width: 100%;
      padding: 16px;
      font-size: 17px;
      border: 2px solid #d1d5db;
      border-radius: 12px;
      margin-bottom: 30px;
    }
    .skills-input:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 0 4px rgba(59,130,246,0.1);
    }
    .btn-start {
      background: var(--secondary);
      color: white;
      padding: 16px 40px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(59,130,246,0.3);
    }
    .btn-start:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}  

  <div class="quiz-container">
    <h2>Skill Gap Quiz</h2>
    <p>
      Enter your skills (any field — tech, marketing, finance, leadership, etc.)<br>
      Separate them with commas.
    </p>

    <form method="POST">
      <input
        type="text"
        name="user_skills"
        class="skills-input"
        placeholder="e.g. Python, Digital Marketing, Leadership, Excel, Public Speaking"
        required
      />
      <br>
      <button type="submit" class="btn-start">
        <i class="fas fa-play me-2"></i> Start Quiz
      </button>
    </form>

    <p class="mt-4 text-muted">
      <a href="{{ url_for('index') }}">← Back to Home</a>
    </p>
  </div>
</body>
</html>
