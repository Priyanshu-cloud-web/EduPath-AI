<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume | EduPath AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { background: #f8f9fa; padding: 40px; }
    .resume-container { background: white; padding: 40px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 900px; margin: auto; }
    pre { white-space: pre-wrap; font-family: 'Georgia', serif; line-height: 1.8; font-size: 16px; }
    .template-btn { transition: all 0.3s; }
    .template-btn.active { background: #10b981; border-color: #10b981; color: white; transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="resume-container">
    <div class="text-center mb-5">
      <h2>EduPath AI Resume Builder</h2>
      <p>Choose a template and generate your professional resume</p>
    </div> 

    <!-- Template Selector -->
    <div class="text-center mb-4">
      <div class="btn-group" role="group">
        <a href="{{ url_for('resume_builder', template='classic') }}" class="btn btn-outline-primary template-btn {{ 'active' if template == 'classic' else '' }}">Classic</a>
        <a href="{{ url_for('resume_builder', template='modern') }}" class="btn btn-outline-primary template-btn {{ 'active' if template == 'modern' else '' }}">Modern</a>
        <a href="{{ url_for('resume_builder', template='compact') }}" class="btn btn-outline-primary template-btn {{ 'active' if template == 'compact' else '' }}">Compact</a>
        <a href="{{ url_for('resume_builder', template='creative') }}" class="btn btn-outline-primary template-btn {{ 'active' if template == 'creative' else '' }}">Creative</a>
      </div>
    </div>

    <!-- Resume Display -->
    <div class="border p-4 rounded bg-light">
      <pre>{{ resume }}</pre>
    </div> 

    <!-- Action Buttons -->
    <div class="text-center mt-5">
      <a href="{{ url_for('download_resume') }}" class="btn btn-success btn-lg px-5 me-3">
        <i class="fas fa-download me-2"></i> Download PDF
      </a>
      <button class="btn btn-outline-primary btn-lg px-5" onclick="window.print()">
        <i class="fas fa-print me-2"></i> Print / Save as PDF
      </button>
      <br><br>
      <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg px-5 ms-3">
        Back to Home
      </a>
    </div>
  </div>
</body>
</html>
