<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EduPath AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f7f4f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #1E3A8A; margin-bottom: 24px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1.5px solid #d1d5db; border-radius: 8px; font-size: 16px; }
        button { width: 100%; background: #10B981; color: white; border: none; padding: 14px; border-radius: 8px; font-size: 16px; cursor: pointer; }
        .flash { padding: 12px; margin: 10px 0; border-radius: 8px; text-align: center; }
        .error { background: #FECACA; color: #991B1B; }
        a { color: #3B82F6; text-decoration: none; display: block; text-align: center; margin-top: 16px; }
    </style>
</head>
<body>
<div class="card">
    <h2>Create Account</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="flash {{ cat }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password (6+ chars)" required>
        <button type="submit">Register</button>
    </form>
    <a href="{{ url_for('login') }}">Already have account? Login</a>
</div>
</body>
</html>
